<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Librarium by Aigle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="pop-up add-book">
                <form class="form add-book">
                    <h3 class="text sub-heading">Book details</h3>
                    <input class="input" type="name" name="book-name" placeholder="Name of the book" maxlength="100" minlength="1" required>
                    <input class="input" type="name" name="author-name" placeholder="Book author" maxlength="100" minlength="1" required>
                    <input class="input" type="number" name="pages-total" placeholder="Total pages" minlength="1" maxlength="10000" required>
                    <input class="input" type="number" name="pages-read" placeholder="Pages read" maxlength="10000">
                    <div class="is-read">
                        <p class="text">Have you read it?</p>
                        <input class="input book-read-check" type="checkbox" name="pages-read-prompt">
                    </div>
                    <button class="btn form-submit" type="submit">Submit</button>
                </form>
            </div>
            <nav class="navbar">
                <h1 class="text title">Librarium</h1>
                <div class="nav-btn-container">
                    <button class="btn sign-in">Sign in</button>
                    <img src="" class="img btn-img">
                </div>
            </nav>
            <main class="main">
                <div class="books-place">
                    <div class="sample-book animated">
                        <div class="description">
                            <h2 class="text heading">The Old Man and the Sea</h2>
                            <h3 class="text sub-heading">Ernest Hemingway</h3>
                        </div>
                        <div class="progress">
                            40 out of 72 pages read
                        </div>
                        <div class="action-btns">
                            <button class="btn read">Finished</button>
                            <button class="btn delete">Delete</button>
                        </div>
                    </div>
                    <div class="sample-book animated">
                        <div class="description">
                            <h2 class="text heading">Blood Meridian</h2>
                            <h3 class="text sub-heading">Cormac McCarthy</h3>
                        </div>
                        <div class="progress">
                            44 out of 342 pages read
                        </div>
                        <div class="action-btns">
                            <button class="btn read">Finished</button>
                            <button class="btn delete">Delete</button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <h3 class="text sub-heading">Made by Aigle | Check out my <a href="https://github.com/aigle-levant">Github</a></h3>
            </footer>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
