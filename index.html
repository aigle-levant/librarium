<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Librarium by Aigle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
    </head>
    <body class="light-mode">
        <div class="container">
            <div class="pop-up add-book hide">
                <form class="form add-book">
                    <h3 class="text sub-heading">Book details</h3>
                    <input class="input" type="name" name="book-name" placeholder="Name of the book" maxlength="100" minlength="1" required>
                    <input class="input" type="name" name="author-name" placeholder="Book author" maxlength="100" minlength="1" required>
                    <input class="input" type="number" name="pages-total" placeholder="Total pages" minlength="1" maxlength="10000" required>
                    <input class="input" type="number" name="pages-read" placeholder="Pages read" maxlength="10000">
                    <div class="is-read">
                        <p class="text">Have you read it?</p>
                        <input class="input book-read-check" type="checkbox" name="pages-read-prompt">
                    </div>
                    <button class="btn form-submit" type="submit">Submit</button>
                </form>
            </div>
            <main class="main">
                <header class="header">
                    <h1 class="text title">Librarium</h1>
                    <div class="nav-btn-container">
                        <button class="btn add-book">Add book</button>
                        <button class="btn sign-in">Sign in</button>
                        <!--icon by https://www.flaticon.com/authors/icon-hubs-->
                        <button class="mode"><img src="dark-mode.png" class="img btn-img"></button>
                    </div>
                </header>
                <div class="content">
                    <div class="books-place">
                    <div class="sample-book">
                        <div class="description">
                            <h2 class="text heading book-title">The Old Man and the Sea</h2>
                            <h3 class="text sub-heading author">Ernest Hemingway</h3>
                        </div>
                        <p class="text progress">
                            40 out of 72 pages read
                        </p>
                        <div class="action-btns">
                            <button class="btn read">Finished</button>
                            <button class="btn delete">Delete</button>
                        </div>
                    </div>
                    <div class="sample-book">
                        <div class="description">
                            <h2 class="text heading">Blood Meridian</h2>
                            <h3 class="text sub-heading">Cormac McCarthy</h3>
                        </div>
                        <p class="text progress">
                            44 out of 342 pages read
                        </p>
                        <div class="action-btns">
                            <button class="btn read">Finished</button>
                            <button class="btn delete">Delete</button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <h3 class="text sub-heading">Made by Aigle | Check out my <a href="https://github.com/aigle-levant">Github</a></h3>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
